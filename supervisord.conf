[supervisord]
nodaemon=true
loglevel=debug

[program:app]
command=bundle exec rails s -p 5000 -b 0.0.0.0 
process_name=%(program_name)s_%(process_num)02d
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:worker]
command=bundle exec sidekiq
process_name=%(program_name)s_%(process_num)02d
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
